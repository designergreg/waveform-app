<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototypes</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100%;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #3954A7 0%, #305E7C 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      color: white;
    }

    .content {
      margin-top: 40px;
      width: 280px;
    }

    .title {
      align-self: stretch;
      padding-bottom: 20px;
      font-size: 28px;
      font-weight: 700;
      line-height: 35px;
    }

    .prototype-list {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 8px; /* optional spacing between items */
    }

    .prototype-item {
      align-self: stretch;
      max-height: 48px;
      padding: 12px 16px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #FBFBFB;
      font-size: 15px;
      font-weight: 500;
      line-height: 21px;
      letter-spacing: 0.25px;
      text-decoration: none; /* remove underline from links */
    }

    /* Optional: Add hover effect for clarity */
    .prototype-item:hover {
      background: rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="title">Prototypes</div>
    <div class="prototype-list">
      <a class="prototype-item" href="v1/index.html">V1 - Prompt In Action Bar</a>
      <a class="prototype-item" href="v2/index.html">V2 - Prompt Above Action Bar</a>
    </div>
  </div>
</body>
</html>
